<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>210224HW_2</title>
  </head>
  <body>
    <h3>이미지에 마우스 hover 그림자효과 만들기</h3>
    <hr />
    <div id="block">
      <img src="./sample/test/sun/sun1.jpg" class="hover_img" />
      <img src="./sample/test/sun/sun2.jpg" class="hover_img" />
      <img src="./sample/test/sun/sun3.jpg" class="hover_img" />
    </div>
    <style>
      #block {
        width: 1000px;
        height: 200px;
        background-color: lightgray;
        margin: auto;
        text-align: center;
        padding-top: 50px;
      }

      .hover_img {
        width: 250px;
        height: 150px;
        margin-right: 10px;
      }

      .hover_img:hover {
        box-shadow: 5px 5px 20px black;
      }
    </style>
  </body>
