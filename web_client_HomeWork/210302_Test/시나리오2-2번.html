  <body>
    <h1>제목자리입니다.</h1>
    <hr />
    <p>
      안녕하세요 저는 <strong><ins>홍길동</ins></strong
      >입니다.
    </p>

    <p>제 취미는 다음과 같습니다.</p>
    <ul>
      <li><em>영화보기</em></li>
      <li>음악듣기</li>
      <li>산책하기</li>
    </ul>
    <p>
      제가 자주 가는 사이트는
      <a href="http://www.naver.com" target="_blank">네이버</a> 입니다.
    </p>
    <style>
      p {
        margin: 0;
      }
    </style>
  </body>
