<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery_01_base_selector_실습</title>
    <!--최신 jquery cdn 사용하기-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <h2>Selector1</h2>
    <script>
      $(document).ready(function () {
        $("h1").css("color", "red");
        $("#text").css("color", "orange");
        $("[name=text]").css("color", "yellow");
        $(".text").css("color", "green");
      });
    </script>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>

    <hr />

    <h2>Selector2</h2>
    <script>
      $(document).ready(function () {
        $("li").each(function (index, elem) {
          var color;
          switch (index) {
            case 0:
              color = "red";
              break;
            case 1:
              color = "orange";
              break;
            case 2:
              color = "green";
              break;
            case 3:
              color = "blue";
              break;
            case 4:
              color = "purple";
              break;
            case 5:
              color = "brown";
              break;
          }
          $(elem).css("color", color);
        });
      });
    </script>
    <ol>
      <li class="first"><h2>1-1</h2></li>
      <li class="second"><h2>1-2</h2></li>
      <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
      <li class="third"><h2>2-1</h2></li>
      <li class="second"><h2>2-2</h2></li>
      <li class="third"><h2>2-3</h2></li>
    </ul>

    <hr />

    <h2>Selector3</h2>
    <script>
      function clear() {
        $("table *").removeAttr("style");
      }
      function click1() {
        clear();
        $("table tr:eq(1) td:not(:first-child)").css("color", "yellow");
      }
      function click2() {
        clear();
        $("table tr:eq(2) td:not(:first-child)").css("color", "yellow");
      }
      function click3() {
        clear();
        $("table tr:not(:last-child) td:nth-child(2n)").css("color", "yellow");
      }
      function click4() {
        clear();
        $("table tr:not(:last-child) td:nth-child(3n)").css("color", "yellow");
      }
    </script>
    <input type="button" value="[가]색 변경" onclick="click1()" />
    <input type="button" value="[나]색 변경" onclick="click2()" />
    <input type="button" value="[A]색 변경" onclick="click3()" />
    <input type="button" value="[B]색 변경" onclick="click4()" />
    <!--요소의 clear속성명 충돌이 있으니, 전역의 clear함수 호출할 것.-->
    <input
      type="button"
      value="clear()"
      id="btn-clear"
      onclick="window.clear();"
    />
    <br /><br />

    <table border="1">
      <tr>
        <th>구분</th>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>가</td>
        <td>10</td>
        <td>10</td>
      </tr>
      <tr>
        <td>나</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <td>계</td>
        <td>30</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
